version: "2"
output:
  sort-order:
    - file
linters:
  default: none
  enable:
    - bidichk
    - bodyclose
    - depguard
    - errcheck
    - forbidigo
    - gocheckcompilerdirectives
    - gocritic
    - govet
    - ineffassign
    - mirror
    - modernize
    - nakedret
    - nilnil
    - nolintlint
    - perfsprint
    - revive
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: io/ioutil
              desc: use os or io instead
            - pkg: golang.org/x/exp
              desc: it's experimental and unreliable
            - pkg: github.com/pkg/errors
              desc: use builtin errors package instead
    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true
    gocritic:
      enabled-checks:
        - equalFold
      disabled-checks: []
    revive:
      severity: error
      rules:
        - name: blank-imports
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-lines
        - name: error-return
        - name: error-strings
        - name: exported
        - name: identical-branches
        - name: if-return
        - name: increment-decrement
        - name: modifies-value-receiver
        - name: package-comments
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming
          disabled: true
    staticcheck:
      checks:
        - all
    testifylint: {}
    usetesting:
      os-temp-dir: true
    forbidigo:
      forbid:
        - pattern: "^(print|println)$"
          msg: "use fmt.Print* instead of built-in print/println"
    perfsprint:
      concat-loop: false
    govet:
      enable:
        - nilness
        - unusedwrite
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - staticcheck
          - unparam
        path: _test\.go
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt
    - golines
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
run:
  timeout: 10m
